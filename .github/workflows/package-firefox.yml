name: package-firefox

on:
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Install web-ext
        run: npm install --no-save web-ext
      - name: Build XPI
        run: npx web-ext build --source-dir src --artifacts-dir dist
      - name: List artifacts
        run: ls -la dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: freshbook-firefox-xpi
          path: dist/*.{xpi,zip}
